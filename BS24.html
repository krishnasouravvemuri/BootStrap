<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS #24 - Forms </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container m-4">
        <form method = 'post'>
            <div class = "m-3">
                <label class = "form-email" for = "inputEmail">Email</label>
                <input type = "email" placeholder = "email" class = "form-control" id = "inputEmail">
            </div>
            <div class = "mb-3">
                <label class = "form-label" for = "inputPass">Password</label>
                <input type = "password" placeholder = "password" class = "form-control" id = "inputPass">
            </div>
            <div class = "mb-3">
                <div class = "form-check">
                <input type = "checkbox" class = "form-check-label" placeholder = " " id = "CheckRem">    
            </div>
            </div>
        </form>
    </div>
</body>
</html>
