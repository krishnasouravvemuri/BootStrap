<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS #11 - Text styles </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class = 'container m-4'>
        <p><b>This is Bold</b></p>
        <p><i>This is italic</i></p>
        <p><code>This is a computer code</code></p>
        <p><em>This is embedding</em></p>
        <p><mark>This is marked text</mark></p>
        <p><small>This is small text</small></p>
        <p>CO<sub>2</sub></p>
        <p>(a+b)<sup>2</sup></p>
        <p><ins>This is an inserted doc</ins></p>
        <p><del>This is deleted from doc</del></p>
    </div>
</body>
</html>
