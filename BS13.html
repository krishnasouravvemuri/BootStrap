<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS #13 - Text Coloring </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "container">
        <p class = "text-primary">This is a text (primary style)</p>
        <p class = "text-secondary">This is a text (secondary style)</p>
        <p class = "text-success">This is a text (success style)</p>
        <p class = "text-danger">This is a text (danger style)</p>
        <p class = "text-warning">This is a text (warning style)</p>
        <p class = "text-info">This is a text (info style)</p>
        <p class = "text-muted">This is a text (muted style)</p>
    </div>
</body>
</html>
