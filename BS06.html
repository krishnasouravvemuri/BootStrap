<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS #6 - Typography 01 - Heading Customization </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class = 'container-fluid my-3 py-3 text-info bg-dark'>
        <h1 class = 'display-1'>This is heading 1 with display - 1 </h1>
        <h1 class = 'display-2'>This is heading 2 with display - 2 </h1>
        <h1 class = 'display-3'>This is heading 3 with display - 3 </h1>
        <h1 class = 'display-4'>This is heading 4 with display - 4 </h1>
        <h1 class = 'display-5'>This is heading 5 with display - 5 </h1>
        <h1 class = 'display-6'>This is heading 6 with display - 6 </h1>
    </div>
</body>
</html>
